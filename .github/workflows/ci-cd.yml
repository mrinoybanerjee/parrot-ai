name: CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and run tests
      run: |
        docker-compose build test
        docker-compose run test

  build-backend:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: parrot-ai-backend:latest
    - name: Check backend image size
      run: |
        backend_size=$(docker images parrot-ai-backend --format "{{.Size}}")
        echo "Backend image size: $backend_size"
        size_in_mb=$(echo $backend_size | grep -o '[0-9]\+')
        if [[ $backend_size == *GB* ]]; then
          size_in_mb=$(($size_in_mb * 1024))
        fi
        if [[ $size_in_mb -gt 5000 ]]; then  # Increase limit to 5000MB (5GB)
          echo "Warning: Backend image size exceeds 5GB limit"
          exit 1
        fi

  build-frontend:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: parrot-ai-frontend:latest
    - name: Check frontend image size
      run: |
        frontend_size=$(docker images parrot-ai-frontend --format "{{.Size}}")
        echo "Frontend image size: $frontend_size"
        size_in_mb=$(echo $frontend_size | grep -o '[0-9]\+')
        if [[ $frontend_size == *GB* ]]; then
          size_in_mb=$(($size_in_mb * 1024))
        fi
        if [[ $size_in_mb -gt 5000 ]]; then  # Increase limit to 5000MB (5GB)
          echo "Warning: Frontend image size exceeds 5GB limit"
          exit 1
        fi

